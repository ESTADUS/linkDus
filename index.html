        header {

            font-size: 1rem;

            border-color: var(--primary-red);
        }
        
        .search-btn {
            padding: 0.7rem 1.2rem;
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .links-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;

            padding: 0.7rem;

            font-size: 0.8rem;

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        .card-actions {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;

            text-align: center;

            padding-top: 1rem;

        .toast {
            position: fixed;

            right: 20px;

            padding: 0.8rem 1.2rem;

        .toast.show {

        }
        
        @media (max-width: 768px) {

            }

        }
    </style>

        class LinkDusApp {
            constructor() {
                this.links = [...linksData];
                this.filteredLinks = [...linksData];
                this.currentSort = 'name-asc';
                this.searchTerm = '';
                this.init();
            }
            
            init() {
                this.renderLinks();
                this.setupEventListeners();
                this.updateStats();
            }
            
            renderLinks() {
                const linksGrid = document.getElementById('linksGrid');
                linksGrid.innerHTML = '';
                
                if (this.filteredLinks.length === 0) {
                    linksGrid.innerHTML = `
                        <div class="no-results">
                            <div>üîç</div>
                            <h3>No se encontraron comunidades</h3>
                            <p>Intenta con otros t√©rminos de b√∫squeda</p>
                        </div>
                    `;
                    return;
                }
                
                this.filteredLinks.forEach(link => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="community-name" title="${link.name}">${link.name}</div>
                        </div>
                        <div class="card-body">
                            <div class="link-url" title="${link.url}">${link.url}</div>
                            <div class="card-actions">
                                <a href="${link.url}" target="_blank" class="btn btn-primary">
                                    <span>Unirse</span>
                                </a>
                                <button class="btn btn-secondary copy-btn" data-url="${link.url}">
                                    <span>Copiar</span>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    linksGrid.appendChild(card);
                });
                
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const url = e.currentTarget.getAttribute('data-url');
                        this.copyToClipboard(url);
                    });
                });
            }
            
            filterAndSearch() {
                this.filteredLinks = this.links.filter(link => {
                    return link.name.toLowerCase().includes(this.searchTerm) || 
                           link.url.toLowerCase().includes(this.searchTerm);
                });
                
                this.sortLinks();
                this.renderLinks();
                this.updateStats();
            }
            
            sortLinks() {
                if(this.currentSort === 'name-asc') {
                    this.filteredLinks.sort((a, b) => a.name.localeCompare(b.name));
                } else {
                    this.filteredLinks.sort((a, b) => b.name.localeCompare(a.name));
                }
            }
            
            copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text)
                        .then(() => this.showToast('Enlace copiado al portapapeles'))
                        .catch(() => this.showToast('Error al copiar el enlace'));
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        this.showToast('Enlace copiado al portapapeles');
                    } catch (err) {
                        this.showToast('Error al copiar el enlace');
                    }
                    
                    document.body.removeChild(textArea);
                }
            }
            
            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            updateStats() {
                const totalCount = document.getElementById('totalCount');
                const totalLinks = this.filteredLinks.length;
                
                if (totalLinks === 0) {
                    totalCount.textContent = 'No se encontraron comunidades';
                } else if (totalLinks === 1) {
                    totalCount.textContent = '1 comunidad encontrada';
                } else {
                    totalCount.textContent = `${totalLinks} comunidades encontradas`;
                }
            }
            
            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndSearch();
                });
                
                document.getElementById('searchButton').addEventListener('click', () => {
                    this.filterAndSearch();
                });
                
                document.querySelectorAll('.sort-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.currentSort = e.currentTarget.getAttribute('data-sort');
                        this.sortLinks();
                        this.renderLinks();
                    });
                });
                
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.filterAndSearch();
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new LinkDusApp();
        });
